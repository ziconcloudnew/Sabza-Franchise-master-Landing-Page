name: Sabza Frontend DevSecOps CI (GitOps)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: laiba777/sabza-frontend
  DOCKER_TAG: v2-${{ github.run_number }}

jobs:
  ci:
    name: Unit Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: sabza-franchise-
        run: npm ci

      - name: Run unit tests
        working-directory: sabza-franchise-
        run: npm test || echo "No tests configured"

      - name: Build frontend
        working-directory: sabza-franchise-
        run: npm run build

  docker:
    name: Docker Build & Push
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG sabza-franchise-

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:$DOCKER_TAG

  trivy:
    name: Image Security Scan
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 0

  update-manifest:
    name: Update Kubernetes Manifest (GitOps)
    needs: trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: List kubernetes folder contents (debug)
        run: ls -l sabza-franchise-/kubernetes/

      - name: Update image tag in deployment
        run: |
          sed -i "s|image: .*|image: $DOCKER_IMAGE:$DOCKER_TAG|" sabza-franchise-/kubernetes/frontend-deployment.yml

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sabza-franchise-/kubernetes/frontend-deployment.yml
          git commit -m "chore: update frontend image to $DOCKER_TAG" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
